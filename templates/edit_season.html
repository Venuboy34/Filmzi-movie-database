<!DOCTYPE html>
<html>
<head>
    <title>{% if season %}Edit Season{% else %}Add Season{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if season %}Edit Season{% else %}Add Season to {{ series.title }}{% endif %}</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Season Number</label>
                <input type="number" class="form-control" name="season_number" 
                       value="{{ season.season_number if season else '' }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
