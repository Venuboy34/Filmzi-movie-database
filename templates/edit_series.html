<!DOCTYPE html>
<html>
<head>
    <title>{% if series %}Edit TV Series{% else %}Add TV Series{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if series %}Edit TV Series{% else %}Add TV Series{% endif %}</h1>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">TMDB ID</label>
                <input type="number" class="form-control" name="tmdb_id" 
                       value="{{ series.tmdb_id if series else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Title</label>
                <input type="text" class="form-control" name="title" 
                       value="{{ series.title if series else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Description</label>
                <textarea class="form-control" name="description" rows="3">{{ series.description if series else '' }}</textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Poster URL</label>
                <input type="text" class="form-control" name="poster_url" 
                       value="{{ series.poster_url if series else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Release Date</label>
                <input type="date" class="form-control" name="release_date" 
                       value="{{ series.release_date if series else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Original Language</label>
                <input type="text" class="form-control" name="language" 
                       value="{{ series.language if series else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">Dubbed Language</label>
                <input type="text" class="form-control" name="dubbed_language" 
                       value="{{ series.dubbed_language if series else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
