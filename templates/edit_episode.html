<!DOCTYPE html>
<html>
<head>
    <title>{% if episode %}Edit Episode{% else %}Add Episode{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>{% if episode %}Edit Episode{% else %}Add Episode to Season {{ season.season_number }}{% endif %}</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Episode Number</label>
                <input type="number" class="form-control" name="episode_number" 
                       value="{{ episode.episode_number if episode else '' }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Episode Title</label>
                <input type="text" class="form-control" name="episode_title" 
                       value="{{ episode.episode_title if episode else '' }}">
            </div>
            <div class="mb-3">
                <label class="form-label">720p Video URL</label>
                <input type="text" class="form-control" name="video_720p" 
                       value="{{ episode.video_720p if episode else '' }}">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</body>
</html>
